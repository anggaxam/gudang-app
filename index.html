<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Aplikasi Gudang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4">Login Gudang</h3>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button onclick="login()" class="btn btn-primary w-100">Login</button>
      <p id="loginError" class="text-danger text-center mt-2"></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('loginError');

      if (username === "admin" && password === "admin123") {
        localStorage.setItem("loggedIn", "admin");
        window.location.href = "admin.html";
      } else if (username === "user" && password === "user123") {
        localStorage.setItem("loggedIn", "user");
        window.location.href = "user.html";
      } else {
        error.textContent = "Username atau password salah!";
      }
    }
  </script>

  <!-- Bootstrap JS (opsional, hanya kalau pakai komponen JS Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
